[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clab-connector"
version = "0.4.0"
description = "EDA Containerlab Connector"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bcrypt==4.2.0",
    "certifi==2024.8.30",
    "cffi==1.17.1",
    "charset-normalizer==3.3.2",
    "cryptography==43.0.1",
    "idna==3.10",
    "jinja2==3.1.5",
    "kubernetes==31.0.0",
    "markupsafe==2.1.5",
    "paramiko>=3.5.1",
    "pycparser==2.22",
    "pynacl==1.5.0",
    "pyyaml==6.0.2",
    "requests==2.32.3",
    "typer==0.15.1",
    "urllib3==2.2.3",
    "click==8.1.8",
]

[project.scripts]
clab-connector = "clab_connector.cli.main:app"

[tool.hatch.build]
include = [
    "clab_connector/**/*.py",
    "clab_connector/**/*.j2",
    "clab_connector/templates/*"
]

[tool.hatch.build.targets.wheel]
packages = ["clab_connector"]
